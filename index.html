    <style>
        /* ── CSS Custom Properties ── */
        :root {
            --accent: #667eea;
            --accent-pink: #f093fb;
            --accent-purple: #764ba2;
            --bg: #0a0a0f;
            --bg-terminal: rgba(10, 10, 15, 0.9);
            --green: #27ca40;
            --yellow: #ffbd2e;
            --red: #ff5f56;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* ── Animated grid background ── */
        .grid-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            will-change: transform;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        /* ── Floating particles ── */
        .particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            contain: strict;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            will-change: transform, opacity;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(100vh) scale(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-100vh) scale(1); }
        }

        /* ── Binary rain columns ── */
        .binary-column {
            position: fixed;
            top: -100%;
            font-size: 14px;
            color: var(--accent);
            opacity: 0.1;
            writing-mode: vertical-rl;
            pointer-events: none;
            will-change: transform;
            animation: rain 10s linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(0); }
            100% { transform: translateY(200vh); }
        }

        /* ── Scan line effect ── */
        .scanline {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                transparent 0px,
                transparent 2px,
                rgba(0, 0, 0, 0.05) 2px,
                rgba(0, 0, 0, 0.05) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        .scanline::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(transparent, rgba(102, 126, 234, 0.03), transparent);
            will-change: top;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { top: -100px; }
            100% { top: 100%; }
        }

        /* ── Main content ── */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* ── Terminal window ── */
        .terminal {
            background: var(--bg-terminal);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 30px 50px;
            box-shadow:
                0 0 20px rgba(102, 126, 234, 0.2),
                inset 0 0 60px rgba(102, 126, 234, 0.05);
            animation: terminalGlow 3s ease-in-out infinite alternate;
            width: 500px;
            max-width: calc(100vw - 40px);
        }

        @keyframes terminalGlow {
            0% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.2), inset 0 0 60px rgba(102, 126, 234, 0.05); }
            100% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.3), inset 0 0 80px rgba(102, 126, 234, 0.08); }
        }

        .terminal-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }

        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .terminal-btn:nth-child(1) { background: var(--red); }
        .terminal-btn:nth-child(2) { background: var(--yellow); animation-delay: 0.2s; }
        .terminal-btn:nth-child(3) { background: var(--green); animation-delay: 0.4s; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ── Name with glitch effect ── */
        .name {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            background-size: 200% 200%;
            animation: textFlicker 4s infinite, gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .name::before,
        .name::after {
            content: 'Rick van Oosten';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-text-fill-color: initial;
            opacity: 0.8;
        }

        .name::before {
            color: var(--accent);
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
            animation: glitch1 2s infinite;
        }

        .name::after {
            color: var(--accent-pink);
            clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
            animation: glitch2 2s infinite;
        }

        @keyframes glitch1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }

        @keyframes glitch2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(-2px, -2px); }
        }

        @keyframes textFlicker {
            0%, 92%, 94%, 96%, 100% { opacity: 1; }
            93% { opacity: 0.8; }
            95% { opacity: 0.9; }
        }

        /* ── Typing effect ── */
        .tagline {
            color: #666;
            margin-top: 20px;
            font-size: clamp(0.75rem, 2.5vw, 1rem);
            min-height: 3em;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: var(--accent);
            margin-left: 5px;
            vertical-align: text-bottom;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* ── Links ── */
        .links {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid transparent;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .link::before {
            content: '>';
            margin-right: 8px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .link:hover::before {
            opacity: 1;
        }

        .link:hover {
            border-color: var(--accent);
            background: rgba(102, 126, 234, 0.1);
            text-shadow: 0 0 10px var(--accent);
        }

        .link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .link:hover::after {
            width: 100%;
        }

        /* ── Loading screen ── */
        .loader {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .boot-text {
            color: var(--accent);
            font-size: 14px;
            text-align: left;
            max-width: 500px;
            line-height: 1.8;
        }

        .boot-line {
            opacity: 0;
            animation: bootIn 0.1s forwards;
        }

        @keyframes bootIn {
            to { opacity: 1; }
        }

        .boot-line.success { color: var(--green); }
        .boot-line.info { color: var(--accent); }
        .boot-line.highlight { color: var(--accent-pink); }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: #1a1a2e;
            border-radius: 2px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-purple), var(--accent-pink));
            background-size: 200% 100%;
            width: 0%;
            animation: loadProgress 2.5s ease-out forwards, shimmer 1s linear infinite;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            20% { width: 20%; }
            50% { width: 60%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* ── Mobile adjustments ── */
        @media (max-width: 540px) {
            .terminal {
                padding: 20px 25px;
            }

            .links {
                flex-direction: column;
                gap: 10px;
            }

            .boot-text {
                font-size: 12px;
                padding: 0 20px;
            }

            .progress-bar {
                width: 250px;
            }
        }

        @media (max-width: 360px) {
            .terminal {
                padding: 15px 20px;
            }

            .name {
                font-size: 1.5rem;
            }

            .terminal-btn {
                width: 10px;
                height: 10px;
            }
        }

        /* ── Accessibility: Reduced motion ── */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .loader { display: none; }
            .particles, .binary { display: none; }
        }
    </style>

    <!-- Noscript fallback -->
    <noscript>
        <style>
            .loader { display: none !important; }
            .tagline { min-height: auto; }
            #typed::after { content: 'Business Central Consultant'; }
            .cursor { display: none; }
            .particles, .binary { display: none; }
        </style>
    </noscript>
</head>
<body>
    <!-- Loading screen -->
    <div class="loader" id="loader">
        <div class="boot-text" id="bootText"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="grid-bg"></div>
    <div class="scanline"></div>

    <div class="particles" id="particles"></div>
    <div class="binary" id="binary"></div>

    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-btn"></div>
                <div class="terminal-btn"></div>
                <div class="terminal-btn"></div>
            </div>

            <h1 class="name">Rick van Oosten</h1>

            <p class="tagline">
                <span id="typed"></span><span class="cursor"></span>
            </p>

            <div class="links">
                <a href="https://linkedin.com/in/rickvanoosten/" class="link" rel="noopener">LinkedIn</a>
                <a href="mailto:contact@rickvanoosten.nl" class="link">Contact</a>
            </div>
        </div>
    </div>

    <script>
        // ── Boot sequence ──
        (() => {
            const bootMessages = [
                { text: 'BIOS v4.2.0 - Systeem opstarten', cls: 'info', delay: 0 },
                { text: 'Systeemgeheugen controleren... OK', cls: 'success', delay: 200 },
                { text: 'Laden van koffie.dll... OK', cls: 'success', delay: 400 },
                { text: 'Business Central modules initialiseren...', cls: 'info', delay: 600 },
                { text: '> ERP_Kern............... geladen', cls: 'success', delay: 800 },
                { text: '> Klant_Oplossingen...... geladen', cls: 'success', delay: 1000 },
                { text: '> Proces_Optimalisatie... geladen', cls: 'success', delay: 1200 },
                { text: 'Verbinding maken met rickvanoosten.nl', cls: 'info', delay: 1400 },
                { text: 'Verbinding gemaakt. Welkom!', cls: 'highlight', delay: 1800 },
            ];

            const bootText = document.getElementById('bootText');
            const loader = document.getElementById('loader');

            bootMessages.forEach(msg => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = `boot-line ${msg.cls}`;
                    line.textContent = msg.text;
                    bootText.appendChild(line);
                }, msg.delay);
            });

            setTimeout(() => loader.classList.add('hidden'), 2800);
        })();

        // ── Create floating particles (batch DOM insert) ──
        (() => {
            const frag = document.createDocumentFragment();
            const count = 30; // Reduced from 50 — visually identical, fewer repaints
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.cssText = `left:${Math.random() * 100}%;animation-delay:${Math.random() * 15}s;animation-duration:${10 + Math.random() * 10}s`;
                frag.appendChild(p);
            }
            document.getElementById('particles').appendChild(frag);
        })();

        // ── Create binary rain (batch DOM insert) ──
        (() => {
            const frag = document.createDocumentFragment();
            const cols = 15;
            for (let i = 0; i < cols; i++) {
                const col = document.createElement('div');
                col.className = 'binary-column';
                col.style.cssText = `left:${i * 7}%;animation-delay:${Math.random() * 10}s;animation-duration:${8 + Math.random() * 8}s`;
                // Generate binary string efficiently
                const arr = new Uint8Array(50);
                crypto.getRandomValues(arr);
                col.textContent = Array.from(arr, b => b & 1).join('');
                frag.appendChild(col);
            }
            document.getElementById('binary').appendChild(frag);
        })();

        // ── Typing effect ──
        (() => {
            const taglines = [
                '> SELECT * FROM Oplossingen WHERE klant = "tevreden"',
                '> Business Central Consultant',
                '> Van bedrijfschaos naar gestroomlijnde processen',
                '> DEBUG: Koffieniveau laag... bijvullen',
                '> PROCEDURE OptimaliseerUwBedrijf()',
                '> // TODO: Alles automatiseren'
            ];

            const el = document.getElementById('typed');
            let idx = 0;
            let charIdx = 0;
            let deleting = false;

            function tick() {
                const current = taglines[idx];

                if (deleting) {
                    charIdx--;
                } else {
                    charIdx++;
                }

                el.textContent = current.substring(0, charIdx);

                let delay = deleting ? 30 : 80;

                if (!deleting && charIdx === current.length) {
                    delay = 2000;
                    deleting = true;
                } else if (deleting && charIdx === 0) {
                    deleting = false;
                    idx = (idx + 1) % taglines.length;
                    delay = 500;
                }

                setTimeout(tick, delay);
            }

            setTimeout(tick, 1000);
        })();
    </script>
</body>
